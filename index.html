<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thantha Vibe Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Quiz Container -->
        <div id="quiz-container" class="bg-white rounded-xl shadow-2xl p-8">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Thantha Vibe Quiz</h1>
            <div id="question-container" class="space-y-6"></div>
        </div>

        <!-- Result Card (Initially Hidden) -->
        <div id="result-container" class="hidden bg-white rounded-xl shadow-2xl p-8 text-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Your Thantha Vibe Result</h2>
            <div id="result-content" class="mb-6"></div>
            <div class="space-y-4">
                <button onclick="downloadResult()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors w-full">
                    Download Result
                </button>
                <button onclick="shareResult()" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors w-full">
                    Share Result
                </button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What's your name?",
                type: "text",
                placeholder: "Enter your name"
            },
            {
                question: "How do you typically handle stressful situations?",
                type: "radio",
                options: [
                    "Take immediate action",
                    "Think carefully before acting",
                    "Seek advice from others",
                    "Avoid the situation"
                ]
            },
            {
                question: "How often do you consider the consequences of your actions?",
                type: "radio",
                options: [
                    "Always",
                    "Most of the time",
                    "Sometimes",
                    "Rarely"
                ]
            },
            {
                question: "How do you handle responsibilities?",
                type: "radio",
                options: [
                    "Take full ownership",
                    "Share with others",
                    "Delegate when possible",
                    "Prefer to avoid them"
                ]
            },
            {
                question: "How do you approach decision-making?",
                type: "radio",
                options: [
                    "Logical and analytical",
                    "Based on feelings",
                    "Consider others' opinions",
                    "Go with the flow"
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = {};

        function renderQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('question-container');
            
            let html = `
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">${question.question}</h2>
            `;

            if (question.type === 'text') {
                html += `
                    <input type="text" 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="${question.placeholder}"
                           onchange="saveAnswer(event.target.value)">
                `;
            } else if (question.type === 'radio') {
                question.options.forEach((option, index) => {
                    html += `
                        <div class="mb-3">
                            <label class="flex items-center p-3 border rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="radio" 
                                       name="q${currentQuestion}" 
                                       value="${index}"
                                       onchange="saveAnswer(${index})"
                                       class="mr-3">
                                ${option}
                            </label>
                        </div>
                    `;
                });
            }

            html += `
                <div class="flex justify-between mt-6">
                    ${currentQuestion > 0 ? 
                        `<button onclick="previousQuestion()" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors">Previous</button>` : 
                        `<div></div>`
                    }
                    ${currentQuestion < questions.length - 1 ? 
                        `<button onclick="nextQuestion()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">Next</button>` :
                        `<button onclick="showResult()" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">Show Result</button>`
                    }
                </div>
            `;

            container.innerHTML = html;
        }

        function saveAnswer(value) {
            answers[currentQuestion] = value;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function calculateThanthaVibe() {
            let score = 0;
            for (let i = 1; i < questions.length; i++) {
                score += parseInt(answers[i] || 0);
            }
            const maxScore = (questions.length - 1) * 3;
            const percentage = (score / maxScore) * 100;
            
            if (percentage >= 75) return "Sage Level Thantha";
            if (percentage >= 50) return "Growing Thantha";
            if (percentage >= 25) return "Beginner Thantha";
            return "Proto Thantha";
        }

        function showResult() {
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');
            const name = answers[0] || 'Anonymous';
            const thanthaLevel = calculateThanthaVibe();

            const resultHtml = `
                <div class="bg-gradient-to-r from-purple-500 to-blue-500 p-6 rounded-xl text-white mb-6">
                    <h3 class="text-2xl font-bold mb-2">${name}</h3>
                    <p class="text-xl">${thanthaLevel}</p>
                </div>
                <p class="text-gray-600">Share your Thantha Vibe with friends!</p>
            `;

            resultContent.innerHTML = resultHtml;
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
        }

        function downloadResult() {
            const resultContent = document.getElementById('result-content');
            const name = answers[0] || 'Anonymous';
            const level = calculateThanthaVibe();
            
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, '#8B5CF6');
            gradient.addColorStop(1, '#3B82F6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Poppins';
            ctx.textAlign = 'center';
            ctx.fillText(name, canvas.width/2, canvas.height/2 - 30);
            
            ctx.font = '36px Poppins';
            ctx.fillText(level, canvas.width/2, canvas.height/2 + 30);

            // Download the image
            const link = document.createElement('a');
            link.download = 'thantha-vibe-result.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function shareResult() {
            const name = answers[0] || 'Anonymous';
            const level = calculateThanthaVibe();
            const text = `Check out my Thantha Vibe! I am a ${level}! Take the quiz yourself!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Thantha Vibe Result',
                    text: text,
                    url: window.location.href
                });
            } else {
                // Fallback to copying to clipboard
                navigator.clipboard.writeText(text)
                    .then(() => alert('Result copied to clipboard!'))
                    .catch(err => console.error('Failed to copy:', err));
            }
        }

        // Start the quiz
        renderQuestion();
    </script>
</body>
</html>
