<script>
    const questions = [
        {
            question: "What's your name",
            type: "text",
            placeholder: "Enter your legendary name",
            emoji: "👑"
        },
        {
            question: "Your friend calls at 3 AM to tell you they just bought crypto. What's your response?",
            type: "radio",
            emoji: "📱",
            options: [
                {text: "Give a 2-hour lecture on responsible investing", score: "financial"},
                {text: "Say 'To the moon! 🚀' and buy some yourself", score: "yolo"},
                {text: "Ask if they've tried turning their brain off and on again", score: "tech"},
                {text: "Pretend the call dropped and go back to sleep", score: "peace"}
            ]
        },
        {
            question: "You find extra money in your pocket. What's your move?",
            type: "radio",
            emoji: "💰",
            options: [
                {text: "Invest it in a high-yield savings account ", score: "financial"},
                {text: "Buy snacks and share with everyone ", score: "food"},
                {text: "Save it for exactly 3 days before buying something impulsive", score: "yolo"},
                {text: "Wonder which parallel universe version of you put it there", score: "peace"}
            ]
        },
        {
            question: "Your younger cousin asks for relationship advice. You say:",
            type: "radio",
            emoji: "💝",
            options: [
                {text: "Draw a detailed flowchart of life choices with pros and cons", score: "tech"},
                {text: "Share your own embarrassing dating stories as cautionary tales", score: "wisdom"},
                {text: "Google 'how to give relationship advice' while pretending to think", score: "tech"},
                {text: "Tell them to ask their pet fish instead", score: "yolo"}
            ]
        },
        {
            question: "How do you handle a broken appliance?",
            type: "radio",
            emoji: "🔧",
            options: [
                {text: "Watch 47 YouTube tutorials and become an expert repair person", score: "tech"},
                {text: "Hit it gently while whispering encouraging words", score: "peace"},
                {text: "Call the repair person and pretend you know what's wrong", score: "wisdom"},
                {text: "Accept it as your new modern art installation", score: "yolo"}
            ]
        }
    ];

    let currentQuestion = 0;
    let answers = {};

    function updateProgress() {
        const progress = (currentQuestion / questions.length) * 100;
        document.getElementById('progress').style.width = `${progress}%`;
    }

    function renderQuestion() {
        const question = questions[currentQuestion];
        const container = document.getElementById('question-container');

        let html = `
                <div class="mb-6 opacity-0" id="question-content">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-700 flex items-center gap-3">
                        <span class="text-3xl">${question.emoji}</span>
                        ${question.question}
                    </h2>
            `;

        if (question.type === 'text') {
            html += `
                    <input type="text"
                           class="w-full p-4 border-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300 text-lg"
                           placeholder="${question.placeholder}"
                           onchange="saveAnswer(event.target.value)">
                `;
        } else if (question.type === 'radio') {
            question.options.forEach((option, index) => {
                html += `
                        <div class="mb-4 transform hover:scale-[1.02] transition-transform duration-200">
                            <label class="flex items-center p-4 border-2 rounded-xl hover:bg-purple-50 cursor-pointer transition-all duration-200 group">
                                <input type="radio"
                                       name="q${currentQuestion}"
                                       value="${index}"
                                       onchange="saveAnswer(${index})"
                                       class="mr-4 h-5 w-5 text-purple-500 focus:ring-purple-500">
                                <span class="text-lg group-hover:text-purple-600 transition-colors duration-200">${option.text}</span>
                            </label>
                        </div>
                    `;
            });
        }

        html += `
                <div class="flex justify-between mt-8">
                    ${currentQuestion > 0 ?
            `<button onclick="previousQuestion()" class="bg-gray-500 text-white px-6 py-3 rounded-xl hover:bg-gray-600 transition-all duration-300 transform hover:scale-[1.02] text-lg">⬅️ Previous</button>` :
            `<div></div>`
        }
                    ${currentQuestion < questions.length - 1 ?
            `<button onclick="nextQuestion()" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-xl hover:opacity-90 transition-all duration-300 transform hover:scale-[1.02] text-lg shine-effect">Next ➡️</button>` :
            `<button onclick="showResult()" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-3 rounded-xl hover:opacity-90 transition-all duration-300 transform hover:scale-[1.02] text-lg shine-effect">✨ Reveal My Thantha Level ✨</button>`
        }
                </div>
            </div>
            `;

        container.innerHTML = html;
        updateProgress();

        // Animate new question
        gsap.to("#question-content", {
            opacity: 1,
            y: 0,
            duration: 0.5,
            ease: "power2.out"
        });
    }

    function saveAnswer(value) {
        answers[currentQuestion] = value;
    }

    function nextQuestion() {
        if (currentQuestion < questions.length - 1) {
            gsap.to("#question-content", {
                opacity: 0,
                y: -20,
                duration: 0.3,
                ease: "power2.in",
                onComplete: () => {
                    currentQuestion++;
                    renderQuestion();
                }
            });
        }
    }

    function previousQuestion() {
        if (currentQuestion > 0) {
            gsap.to("#question-content", {
                opacity: 0,
                y: 20,
                duration: 0.3,
                ease: "power2.in",
                onComplete: () => {
                    currentQuestion--;
                    renderQuestion();
                }
            });
        }
    }

    function calculateThanthaVibe() {
        let scores = {
            tech: 0,
            financial: 0,
            peace: 0,
            yolo: 0,
            wisdom: 0,
            food: 0
        };

        // Count scores for each category
        let totalAnswered = 0;
        for (let i = 1; i < questions.length; i++) {
            const answer = answers[i];
            if (answer !== undefined && questions[i].options[answer]) {
                const category = questions[i].options[answer].score;
                scores[category]++;
                totalAnswered++;
            }
        }

        // Find the dominant personality type
        let maxScore = 0;
        let dominantType = '';
        for (let type in scores) {
            if (scores[type] > maxScore) {
                maxScore = scores[type];
                dominantType = type;
            }
        }

        // Calculate percentage of dominant trait
        const percentage = (maxScore / totalAnswered) * 100;
        const isThantha = percentage >= 40; // Add 'Thantha' to title if score is 40% or higher

        // Return result based on dominant type
        switch (dominantType) {
            case 'tech':
                return {
                    title: `Tech Wizard ${isThantha ? 'Thantha ' : ''}💻`,
                    description: "The ultimate tech troubleshooter! From fixing printers to creating relationship flowcharts, you've got the technical solution to every problem!",
                    color: "from-blue-600 to-cyan-600"
                };
            case 'financial':
                return {
                    title: `Finance Guru ${isThantha ? 'Thantha ' : ''}💸`,
                    description: "The responsible one who gives 2-hour lectures on cryptocurrency and compound interest. Your friends' wallets thank you!",
                    color: "from-green-600 to-emerald-600"
                };
            case 'peace':
                return {
                    title: `Zen Master ${isThantha ? 'Thantha ' : ''}🧘‍♂️`,
                    description: "So chill that you make sleeping cats look stressed. Your solution to every problem? Turn it off and on again - including yourself!",
                    color: "from-purple-600 to-indigo-600"
                };
            case 'yolo':
                return {
                    title: `Chaotic ${isThantha ? 'Thantha ' : 'Soul '}🎉`,
                    description: "Life's too short for serious decisions! From impulse buys to crypto adventures, you're living your best chaotic life!",
                    color: "from-pink-500 to-red-500"
                };
            case 'wisdom':
                return {
                    title: `Life Coach ${isThantha ? 'Thantha ' : ''}💭`,
                    description: "The fountain of questionable wisdom! Your advice might be based on embarrassing personal experiences, but hey, at least it's entertaining!",
                    color: "from-yellow-500 to-orange-500"
                };
            case 'food':
                return {
                    title: `Snack Lord ${isThantha ? 'Thantha ' : ''}🍕`,
                    description: "The provider of sustenance! Your solution to every crisis involves food, and honestly, you're probably right!",
                    color: "from-orange-500 to-red-500"
                };
            default:
                return {
                    title: `Balanced ${isThantha ? 'Thantha ' : 'Soul '}⚖️`,
                    description: "A perfect blend of chaos and wisdom! You're equally likely to give sage advice or suggest consulting a pet fish!",
                    color: "from-violet-500 to-indigo-500"
                };
        }
    }

    function showResult() {
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const resultContent = document.getElementById('result-content');
        const name = answers[0] || 'Anonymous';
        const thanthaLevel = calculateThanthaVibe();

        const resultHtml = `
                <div class="bg-gradient-to-r ${thanthaLevel.color} p-8 text-white mb-6 transform hover:scale-[1.02] transition-transform duration-300 shine-effect">
                    <h3 class="text-4xl font-bold mb-4 text-center">${name}</h3>
                    <p class="text-3xl mb-4 text-center">${thanthaLevel.title}</p>
                    <p class="text-xl opacity-90 text-center">${thanthaLevel.description}</p>
                </div>
                <p class="text-gray-600 text-xl text-center">🌟 Share your incredible Thantha Vibe with the world! 🌟</p>
            `;

        resultContent.innerHTML = resultHtml;

        gsap.to(quizContainer, {
            opacity: 0,
            y: -20,
            duration: 0.5,
            onComplete: () => {
                quizContainer.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                gsap.from(resultContainer, {
                    opacity: 0,
                    y: 20,
                    duration: 0.5
                });
            }
        });
    }

    async function downloadResult() {
        const resultCard = document.querySelector('#result-content > div');
        try {
            const canvas = await html2canvas(resultCard);
            const link = document.createElement('a');
            link.download = 'thantha-certificate.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            confetti({
                particleCount: 50,
                spread: 90,
                origin: {y: 0.6}
            });
        } catch (error) {
            console.error('Error generating certificate:', error);
            alert('Failed to generate certificate. Please try again.');
        }
    }

    async function shareResult() {
        const name = answers[0] || 'Anonymous';
        const result = calculateThanthaVibe();
        const text = `
        🎉 I am a ${result.title} in the Ultimate Thantha Vibe Check!
        ${result.description}

        Take the quiz to discover your Thantha energy from https://thanthavibe.in ✨
        `;
        try {
            if (navigator.share) {
                await navigator.share({
                    title: 'My Thantha Vibe Result',
                    text: text
                });
                // Show success animation
                confetti({
                    particleCount: 50,
                    spread: 90,
                    origin: {y: 0.6}
                });
            } else {
                // Fallback to clipboard
                await navigator.clipboard.writeText(text);
                alert('Result copied to clipboard! 📋✨');
            }
        } catch (error) {
            console.error('Error sharing result:', error);
            alert('Oops! Something went wrong while sharing. Please try again!');
        }
    }

    // Start the quiz
    renderQuestion();
</script>
