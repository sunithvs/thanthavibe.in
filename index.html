<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Ultimate Thantha Vibe Check ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
    </style>
</head>
<body class="bg-[url('/api/placeholder/1920/1080')] bg-cover bg-center min-h-screen py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Quiz Container -->
        <div id="quiz-container" class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl p-8 transform hover:scale-[1.02] transition-all duration-300">
            <div class="float-animation">
                <h1 class="text-5xl font-bold text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-pink-500 to-indigo-600">
                    ‚ú® Ultimate Thantha Vibe Check ‚ú®
                </h1>
            </div>
            <p class="text-center text-gray-600 mb-8 text-lg">üéÆ Discover Your Inner Thantha Energy! üåü</p>
            <div id="question-container" class="space-y-6"></div>
            <div class="absolute bottom-4 right-4">
                <div class="text-sm text-gray-400">Progress:</div>
                <div id="progress-bar" class="w-32 h-2 bg-gray-200 rounded-full overflow-hidden">
                    <div id="progress" class="h-full bg-gradient-to-r from-purple-500 to-pink-500 transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Result Card -->
        <div id="result-container" class="hidden">
            <div class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl p-8 transform hover:scale-[1.02] transition-all duration-300">
                <div class="shine-effect">
                    <h2 class="text-4xl font-bold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-pink-500 to-indigo-600">
                        üéâ Your Thantha Vibe Result üéâ
                    </h2>
                </div>
                <p class="text-gray-600 mb-6 text-center text-lg">The moment of truth... ü•Å</p>
                <div id="result-content" class="mb-6"></div>
                <div class="space-y-4">
                    <button onclick="downloadResult()" class="group relative bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-4 rounded-xl w-full hover:opacity-90 transition-all duration-300 transform hover:scale-[1.02] shine-effect">
                        <span class="flex items-center justify-center text-lg">
                            üì∏ Download Your Thantha Certificate
                        </span>
                    </button>
                    <button onclick="shareResult()" class="group relative bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-4 rounded-xl w-full hover:opacity-90 transition-all duration-300 transform hover:scale-[1.02] shine-effect">
                        <span class="flex items-center justify-center text-lg">
                            üåü Share Your Thantha Energy
                        </span>
                    </button>
                    <button onclick="location.reload()" class="bg-gray-500 text-white px-6 py-4 rounded-xl w-full hover:bg-gray-600 transition-all duration-300 text-lg">
                        üîÑ Take the Quiz Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What's your name",
                type: "text",
                placeholder: "Enter your legendary name",
                emoji: "üëë"
            },
            {
                question: "Your friend calls at 3 AM to tell you they just bought crypto. What's your response?",
                type: "radio",
                emoji: "üì±",
                options: [
                    "Give a 2-hour lecture on responsible investing",
                    "Say 'To the moon! üöÄ' and buy some yourself",
                    "Ask if they've tried turning their brain off and on again",
                    "Pretend the call dropped and go back to sleep"
                ]
            },
            {
                question: "You find extra money in your pocket. What's your move?",
                type: "radio",
                emoji: "üí∞",
                options: [
                    "Invest it in a high-yield savings account like a proper Thantha",
                    "Buy snacks and share with everyone (except Gary from accounting)",
                    "Save it for exactly 3 days before buying something impulsive",
                    "Wonder which parallel universe version of you put it there"
                ]
            },
            {
                question: "Your younger cousin asks for relationship advice. You say:",
                type: "radio",
                emoji: "üíù",
                options: [
                    "Draw a detailed flowchart of life choices with pros and cons",
                    "Share your own embarrassing dating stories as cautionary tales",
                    "Google 'how to give relationship advice' while pretending to think",
                    "Tell them to ask their pet fish instead"
                ]
            },
            {
                question: "How do you handle a broken appliance?",
                type: "radio",
                emoji: "üîß",
                options: [
                    "Watch 47 YouTube tutorials and become an expert repair person",
                    "Hit it gently while whispering encouraging words",
                    "Call the repair person and pretend you know what's wrong",
                    "Accept it as your new modern art installation"
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = {};

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function renderQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('question-container');
            
            let html = `
                <div class="mb-6 opacity-0" id="question-content">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-700 flex items-center gap-3">
                        <span class="text-3xl">${question.emoji}</span>
                        ${question.question}
                    </h2>
            `;

            if (question.type === 'text') {
                html += `
                    <input type="text" 
                           class="w-full p-4 border-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300 text-lg" 
                           placeholder="${question.placeholder}"
                           onchange="saveAnswer(event.target.value)">
                `;
            } else if (question.type === 'radio') {
                question.options.forEach((option, index) => {
                    html += `
                        <div class="mb-4 transform hover:scale-[1.02] transition-transform duration-200">
                            <label class="flex items-center p-4 border-2 rounded-xl hover:bg-purple-50 cursor-pointer transition-all duration-200 group">
                                <input type="radio" 
                                       name="q${currentQuestion}" 
                                       value="${index}"
                                       onchange="saveAnswer(${index})"
                                       class="mr-4 h-5 w-5 text-purple-500 focus:ring-purple-500">
                                <span class="text-lg group-hover:text-purple-600 transition-colors duration-200">${option}</span>
                            </label>
                        </div>
                    `;
                });
            }

            html += `
                <div class="flex justify-between mt-8">
                    ${currentQuestion > 0 ? 
                        `<button onclick="previousQuestion()" class="bg-gray-500 text-white px-6 py-3 rounded-xl hover:bg-gray-600 transition-all duration-300 transform hover:scale-[1.02] text-lg">‚¨ÖÔ∏è Previous</button>` : 
                        `<div></div>`
                    }
                    ${currentQuestion < questions.length - 1 ? 
                        `<button onclick="nextQuestion()" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-xl hover:opacity-90 transition-all duration-300 transform hover:scale-[1.02] text-lg shine-effect">Next ‚û°Ô∏è</button>` :
                        `<button onclick="showResult()" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-3 rounded-xl hover:opacity-90 transition-all duration-300 transform hover:scale-[1.02] text-lg shine-effect">‚ú® Reveal My Thantha Level ‚ú®</button>`
                    }
                </div>
            </div>
            `;

            container.innerHTML = html;
            updateProgress();
            
            // Animate new question
            gsap.to("#question-content", {
                opacity: 1,
                y: 0,
                duration: 0.5,
                ease: "power2.out"
            });
        }

        function saveAnswer(value) {
            answers[currentQuestion] = value;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                gsap.to("#question-content", {
                    opacity: 0,
                    y: -20,
                    duration: 0.3,
                    ease: "power2.in",
                    onComplete: () => {
                        currentQuestion++;
                        renderQuestion();
                    }
                });
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                gsap.to("#question-content", {
                    opacity: 0,
                    y: 20,
                    duration: 0.3,
                    ease: "power2.in",
                    onComplete: () => {
                        currentQuestion--;
                        renderQuestion();
                    }
                });
            }
        }

        function calculateThanthaVibe() {
            let score = 0;
            for (let i = 1; i < questions.length; i++) {
                score += parseInt(answers[i] || 0);
            }
            const maxScore = (questions.length - 1) * 3;
            const percentage = (score / maxScore) * 100;
            
            if (percentage >= 75) return "Supreme Thantha Lord üëë";
            if (percentage >= 50) return "Professional Thantha in Training üìö";
            if (percentage >= 25) return "Aspiring Thantha Padawan üå±";
            return "Chaotic Anti-Thantha üé≠";
        }

        function showResult() {
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');
            const name = answers[0] || 'Anonymous';
            const thanthaLevel = calculateThanthaVibe();

            const resultHtml = `
                <div class="bg-gradient-to-r from-purple-500 via-pink-500 to-indigo-500 p-8 rounded-xl text-white mb-6 transform hover:scale-[1.02] transition-transform duration-300 shine-effect">
                    <h3 class="text-4xl font-bold mb-4 text-center">${name}</h3>
                    <p class="text-3xl mb-4 text-center">${thanthaLevel}</p>
                    <p class="text-xl opacity-90 text-center">Your Thantha energy is radiating! ‚ú®</p>
                </div>
                <p class="text-gray-600 text-xl text-center">üåü Share your incredible Thantha Vibe with the world! üåü</p>
            `;

            resultContent.innerHTML = resultHtml;
            
            gsap.to(quizContainer, {
                opacity: 0,
                y: -20,
                duration: 0.5,
                onComplete: () => {
                    quizContainer.classList.add('hidden');
                    resultContainer.classList.remove('hidden');
                    gsap.from(resultContainer, {
                        opacity: 0,
                        y: 20,
                        duration: 0.5
                    });
                }
            });
        }

        // Start the quiz
        renderQuestion();
    </script>
</body>
</html>
